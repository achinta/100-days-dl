### PyPI ###
audience = Developers
author = Ajay Chinta
author_email = chinta512@gmail.com
copyright = 2024 onwards, %(author)s
description = 100 days of deep learning
keywords = nbdev jupyter notebook python
language = English
status = 3
user = achinta

